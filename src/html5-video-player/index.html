<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Under the Hood: Video Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="../favicon.png">
</head>

<body>
  <div class="app">
    <div class="app__title">Use Inspector Mode to focus on a specific component!</div>
    <div class="player">
      <video class="player__video viewer" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"></video>

      <div class="player__controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play">►</button>
        <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
        <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
        <button data-skip="-10" class="player__button">« 10s</button>
        <button data-skip="25" class="player__button">25s »</button>
      </div>
    </div>

    <div class="inspector">
      <div class="inspector__title">
        <div class="inspector__current-item--title">Focusing on
          <span class="inspector__current-item"></span>
        </div>
        <div class="inspector__button--inspector off"></div>
        <div class="inspector__button--clear">Clear Focus</div>
      </div>
      <div class="inspector__window"></div>
    </div>
  </div>
  <script src="player.js"></script>
</body>

</html>
